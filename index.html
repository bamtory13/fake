<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아스키아트</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        #asciiArt {
            font-family: monospace;
            line-height: 5px;
            font-size: 5px;
            white-space: pre;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>아스키 아트</h1>
    <button id="colorBtn">컬러로 다시 만들기</button>
    <button onclick="makeAscii(false);">흑백으로 다시 만들기</button>
    <input type="file" id="upload" accept="image/*">
    <br>
    <pre id="asciiArt"></pre>

    <script>
        const upload = document.getElementById('upload');
        const asciiArt = document.getElementById('asciiArt');
        const colorBtn = document.getElementById('colorBtn');

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        const chars = '@$#Y!=+~- ';
        const char = '@';

        let lastImageData = null;
        let lastWidth = 0;
        let lastHeight = 0;

        function makeAscii(colorMode = false) {
            if (!lastImageData) return;

            const pixels = lastImageData.data;
            let ascii = '';

            for (let y = 0; y < lastHeight; y++) {
                for (let x = 0; x < lastWidth; x++) {
                    const offset = (y * lastWidth + x) * 4;
                    const r = pixels[offset];
                    const g = pixels[offset + 1];
                    const b = pixels[offset + 2];

                    if (colorMode) {
                        ascii += `<span style="color: rgb(${r},${g},${b})">${char}</span>`;
                    } else {
                        const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
                        const charIndex = Math.floor((brightness / 255) * (chars.length - 1));
                        ascii += chars[charIndex];
                    }
                }
                ascii += '\n';
            }

            asciiArt.innerHTML = ascii;
        }

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const width = 320;
                    const scale = width / img.width;
                    const height = Math.floor(img.height * scale * 0.55);

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    lastImageData = ctx.getImageData(0, 0, width, height);
                    lastWidth = width;
                    lastHeight = height;

                    makeAscii(false);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        colorBtn.addEventListener('click', () => {
            makeAscii(true);
        });
    </script>
</body>
</html>
